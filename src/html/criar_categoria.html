<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css_criar_categoria.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Cadastrar Categoria</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../img/comida2.jpg" alt="">
        </div>
        <div class="form">
            <form action="../php/categoria_php/inserir.php" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar Categoria</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome da categoria</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite o nome da categoria" required>
                    </div>
                    <br>
                    <div class="input-box">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" name="descricao" class="descricao-campo" placeholder="Digite a descrição" required></textarea>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">inserir</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
