<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css_criar_conta.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Cadastrar conta</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../img/prato de ovo.avif" alt="">
        </div>
        <div class="form">
            <form action="../php/admin/manter_usuario/inserir.php " method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Criar Conta</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome de Usuario</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu Nome de Usuario" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmaSenha">Confirme sua Senha</label>
                        <input id="confirmaSenha" type="password" name="confirmaSenha" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button type="submit">Criar Conta</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</body>

</html>
