<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Culinária</title>
    <link rel="stylesheet" href="../css-receita/criar_conta.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Criar Conta</h2>
            <form action="../php/inserir.php" method="POST">
                <div class="input-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="Usuario" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="Senha">Senha</label>
                    <input type="password" id="Senha" name="enha" required>
                </div>
                <div class="input-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <button type="submit" class="btn">Criar Conta</button>
            </form>
            <p>Já tem uma conta? <a href="../html-receita/tela_inicial.html">Entrar</a></p> <!--precisa mover para o botão de criar conta-->>
            <p>Esqueceu sua senha? <a href="../html-receita/recuperarsenha.html">Recuperar Senha</a></p>

        </div>
    </div>
</body>
</html>
